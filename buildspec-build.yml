version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing npm@10 to avoid npm@11 peer-deps issues"
      - npm i -g npm@10
      - npm --version
      - echo "Installing dependencies (including dev)..."
      - npm install --include=dev --legacy-peer-deps --no-audit --no-fund

  pre_build:
    commands:
      - echo "Pre-build: environment check"
      - node --version
      - npm --version

  build:
    commands:
      - echo "Building (transpile with Babel)..."
      - npm run build

  post_build:
    commands:
      - echo "Build finished."

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no
