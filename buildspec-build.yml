version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing npm@10 to avoid npm11 peer-deps issues"
      - npm i -g npm@10
      - npm --version
      - echo "Installing dependencies..."
      - npm ci --legacy-peer-deps --no-audit --no-fund
  pre_build:
    commands:
      - echo "Pre-build step..."
  build:
    commands:
      - echo "Building app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed."
artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: .
